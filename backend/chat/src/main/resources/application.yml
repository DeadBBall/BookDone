server:
  port: 8080

spring:
  application:
    name: chat-service

  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/chat

  redis:
    port: 6379
    host: localhost
    password: null

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://k9a308.p.ssafy.io:8761/eureka

