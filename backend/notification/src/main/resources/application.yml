server:
  port: 8080
spring:
  application:
    name: notification-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bookdona_notification?serverTimezone=UTC&characterEncoding=UTF-8&collation=utf8mb4_bin
    username: root
    password: root

  redis:
    port: 6379
    host: localhost
    password: null

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
      show_sql: true
      format_sql: true
      use_sql_comments: true

  kafka:
    bootstrap-servers: 172.21.225.5:9092
    producer:
      bootstrap-servers: 172.21.225.5:9092

    consumer:
      bootstrap-servers: 172.21.225.5:9092
      group-id: notification-consumer-group

    topics:
      - name: notification-topic
        numPartitions: 1
        replicationFactor: 1

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://k9a308.p.ssafy.io:8761/eureka
